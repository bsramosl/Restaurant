<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Menu {{operacion}}</h1>
        </div>
        <div class="col-sm-6"> 
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- SELECT2 EXAMPLE -->
      <div class="card card-default">
        <div class="card-header"> 
           
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
            <form  [formGroup]="form" (ngSubmit)="add()">
                <!-- Aquí colocas los campos del formulario -->
                <div class="form-group row">
                    <label for="nombre_menu">Nombre del Menú</label>
                    <input type="text" class="form-control" id="nombre_menu" formControlName="nombre_menu">
                </div>
                <div class="form-group row">
                    <label for="plato">Plato</label>
                    <input type="text" class="form-control" id="plato" formControlName="plato">
                </div>
                <div class="form-group row">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
                </div>
                <div class="form-group row">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" formControlName="precio">
                </div>
                <div class="form-group row">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" formControlName="estado">
                </div>
                <div class="form-group row">
                    <label for="foto">Foto</label>
                    <input type="text" class="form-control" id="foto" formControlName="foto">
                </div>
                <div class="row mt-2 text-center"> 
                    <div class="col-lg-6">
                        <button  type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                    <div class="col-lg-6">
                        <button routerLink="/menu" type="button" class="btn btn-secondary">Cancelar</button>
                    </div>                   
                  
                 </div>
            </form>
          
        </div>
        </div> 
        </div>
      </div>
   
  </section>
