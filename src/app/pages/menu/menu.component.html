<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Menu</h1>
      </div> 
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12"> 
        <!-- /.card -->
        <!-- Horizontal Form -->
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Menu</h3>
            <button class="btn btn-primary card-tools" routerLink="/add-menu">Nuevo</button>
          </div>
          <div class="card-body">
          
            <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
              <thead>
              <tr role="row">
                <th>Id</th>  
                <th>Bar</th>  
                <th>Nombre</th>  
                <th>Plato</th>  
                <th>Descripcion</th>  
                <th>Precio</th>  
                <th>Estado</th>          
                <th>Foto</th>
                <th>Opciones</th>  
              </thead>
              <tbody>
      
                <tr *ngFor="let item of list" class="table-light">
                  <td>{{item.id_menu}}</td>
                  <td>{{item.id_bar}}</td>
                  <td>{{item.nombre_menu }}</td>
                  <td>{{item.plato}}</td>
                  <td>{{item.descripcion}}</td>
                  <td>{{item.precio | currency }}</td>
                  <td>{{item.estado}}</td>
                  <td>{{item.foto}}</td> 
              
                  <td>
                    <button routerLink="/edit-menu/{{item.id_menu}}" class="btn btn-success btn-sm">Edit</button>
                    <button (click)="deleteProduct(item.id_menu!)" class="btn btn-danger btn-sm ms-2">Delete</button>
                  </td>
                </tr>         
              
              </tbody>     
            </table>
          </div>
          
        </div>
        <!-- /.card -->

      </div>
      <div class="card">
        
        <!-- /.card-header -->
     
    </div>     
    </div>     
  </div><!-- /.container-fluid -->
</section>
