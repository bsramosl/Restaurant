<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Reserva</h1>
      </div> 
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12"> 
        <!-- /.card -->
        <!-- Horizontal Form -->
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Reserva</h3>
            <button class="btn btn-primary card-tools" routerLink="/add-reserva">Nuevo</button>
          </div>
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
              <thead>
              <tr role="row">
                <th>Id</th>  
                <th>Usuario</th>  
                <th>Menu</th>  
                <th>Fecha/Hora</th>  
                <th>Estado</th>  
                <th>Codigo</th>  
                <th>Comentario</th>   
                <th>Opciones</th>  
              </thead>
              <tbody>
      
                <tr *ngFor="let item of list" class="table-light">
                  <td>{{item.id_reserva}}</td>
                  <td>{{item.id_usuario}}</td>
                  <td>{{item.id_menu}}</td>
                  <td>{{item.fecha_reserva }}</td>
                  <td>{{item.estado}}</td>
                  <td>{{item.codigo_estado}}</td>
                  <td>{{item.comentario}}</td>  
                  <td>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info btn-sm ms-2">Pedido</button>
                    <button routerLink="/edit-reserva/{{item.id_reserva}}" class="btn btn-success btn-sm ms-2"><i class="fas fa-edit"></i></button>
                    <button (click)="delete(item.id_reserva!)" class="btn btn-danger btn-sm ms-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  </td>
                </tr>         
              
              </tbody>     
            </table> 
          </div> 
        </div> 
      </div> 
    </div>     
  </div><!-- /.container-fluid -->
</section>
 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detalle del Pedido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
